{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<main class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4 border-0 rounded" style="width: 400px;">
      <h3 class="text-center mb-4">Register</h3>
      <form action="/register_user" method="POST">
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Enter your first name" required />
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Enter your last name" required />
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required />
        </div>
        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm your password" required />
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-dark">Register</button>
          <a href="/login" class="btn btn-outline-secondary">Back to Login</a>
        </div>
      </form>
  </div>
</main>
{% endblock %}
