<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Event Management System{% endblock %}</title>
        <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/system-regular-70-ticket-hover-ticket.svg') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='templates.css') }}">
        <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    </head>
    
    <body class="d-flex flex-column min-vh-100">
        {% include 'navbar.html' %}
        
        <!-- Global Loading Spinner -->
        <div id="spinner" class="spinner-overlay d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        
        <main class="flex-grow-1">
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </main>
    
        {% include 'footer.html' %}
    </body>
    
</html>
